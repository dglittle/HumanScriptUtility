<!DOCTYPE html>
<html>
  <head>
    <title>Humanscript Utility</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="fill" id="wrapper">
      <div id="left">
        <div id="files">
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
          <div class="file">
          </div>
        </div>
      </div>
      <div id="middle">
        <div class="text">
          <textarea class="fill" id="inputText"></textarea>
        </div>
        <div class="controls">
          <button id="preview">Preview</button>
        </div>
      </div>
      <div id="right">
        <div class="text">
          <textarea class="fill" id="outputText"></textarea>
        </div>
        <div class="controls">
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
